<div class="row">
  <div class="col-3 movies__filters">
    <app-filters [filters]="filters" (filtersChange)="getMovies($event)"></app-filters>
  </div>
  <div class="col-9">
    <div class="row">
      <div *ngFor="let movie of movies" class="col-3">
        <div class="card h-100">
          <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">
              <a class="stretched-link"[routerLink]="['/movies', movie.id]">{{movie.title}}</a>
            </h5>
            <p class="card-text">{{movie.overview}}</p>
          </div>
          <div class="card-footer">
            <span *ngFor="let genre of movie.genres" class="badge badge-dark">{{genre.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
