
  <div class="row">
    <div *ngFor="let result of results" class="col-3">
        <div class="card h-100">
          <img src="https://image.tmdb.org/t/p/original/{{result.poster_path}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{result.title}}
              <!-- <a class="stretched-link"[routerLink]="['/movies', movie.id]">{{movie.title}}</a> -->
            </h5>
            <p class="card-text">{{result.overview}}</p>
          </div>
          <div class="card-footer">
            <span *ngFor="let genre of result.genres" class="badge badge-dark">{{genre.name}}</span>
          </div>
        </div>
      </div>
    </div>
