
<mat-card class="result__card" *ngFor="let result of results">

  <mat-card-header class="result__header">
    <img mat-card-avatar
      src="https://image.tmdb.org/t/p/original/{{result.backdrop_path}}"
      alt="Avatar for {{result.title}}"
    />
    <mat-card-title>{{result.title}}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list aria-label="Genres">
        <mat-chip *ngFor="let genre of result.genres" color="accent" selected=true class="result__chip">{{genre.name}}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
    src="https://image.tmdb.org/t/p/original/{{result.poster_path}}"
    class="result__image"
    alt="Poster for {{result.title}}"
  />

    <!-- TODO ellipse after multiple lines -->
  <mat-card-content class="result__content">
    <p>{{result.overview}}</p>
  </mat-card-content>

  <mat-card-actions class="result__actions">
    <button mat-button>DETAILS</button>
  </mat-card-actions>
</mat-card>
